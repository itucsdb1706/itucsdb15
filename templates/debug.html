{% extends 'layout.html' %}
{% block content %}
    <h1>{{ u.team.team_name }}</h1>
    <ul>
        {% for submission in u.submissions %}
            <li> {{ submission.score }}</li>
        {% endfor %}
    </ul>
    <p> {% if 3 in s %}3{% endif %}</p>
    <p> {% if 5 in s %}5{% endif %}</p>
    <p> {{ s }}</p>
{% endblock %}
