{% extends "layout.html" %}
{% block title %}Contestname{% endblock %}
{% block content %}
    <div class="panel panel-primary">
    <div class="panel-heading"><h3>Contestname</h3></div>
    <div class="panel-body">

        <table class="table table-striped">
            {% for problem in contest.problems %}
                <tr>
                    <td><a href="{{ url_for('study.statement', problem_id=problem.problem_id) }}">{{ problem.problem_name }}</a></td> <td style="text-align:left"> {% if problem.problem_id in solved %}<span style="color:green;" class="glyphicon glyphicon-ok"></span>{% elif problem.problem_id in tried %}<span style="color:red;" class="glyphicon glyphicon-remove"></span>{% endif %} </td>
                </tr>
            {% endfor %}
        </table>
        <!--a href="{{ url_for('study.leaderboard') }}">See leaderboard</a-->
    </div>
    </div>
{% endblock %}
