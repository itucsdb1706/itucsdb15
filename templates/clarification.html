<div id="right-bar" class="col-md-3">
    <div class="col-md-12">
        <ul class="nav nav-tabs nav-sm">
          <li class="active"><a data-toggle="tab" href="#clarification">Clarifications</a></li>

        </ul>

        <div class="tab-content">
            <div id="clarifiation" class="tab-pane fade in active">
                <ul class="social">
                    {% for contest_name, clarification in current_user.clarifications %}
                        <li id="message-list">
                            <button type="button" class="btn btn-block notif" data-toggle="modal" data-target="#msgPopUp{{ clarification.clarification_id }}">
                                Clarification from {{ contest_name }}
                            </button>

                            <div class="modal fade" id="msgPopUp{{ clarification.clarification_id }}" >
                                <div class="modal-dialog">
                                    <div class="modal-content panel panel-info">
                                        <div class="modal-header panel-heading">
                                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                                            <h3 style="text-align:center;"class="modal-title">
                                                Clarification from {{ contest_name }}
                                            </h3>
                                        </div>
                                        <div class="modal-body panel-body">
                                            <p style="font-size:small;">(Sent at {{ clarification.time_sent }})</p>
                                            <p>{{ clarification.clarification_content }}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</div>
