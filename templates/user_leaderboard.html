{% extends "layout.html" %}
{% block title %}All Users{% endblock %}
{% block content %}
    <div class="panel panel-primary">
    <div class="panel-heading"><h3>Users</h3></div>
    <div class="panel-body">
        <table class="table table-hover">
        <tr>
            <th>#</th> <th>Username</th><th>Total Score</th>
        </tr>
        {% for user in users %}
            <tr>
                <td>{{ loop.index }}</td> <td><a href="{{ url_for('core.profile', username=user.username) }}">{{ user.username }}</a></td><td>{{ user.rank }}</td>
            </tr>
        {% endfor %}
    </table>
    </div>
    </div>
{% endblock %}
