{% extends "layout.html" %}
{% block title %}Home{% endblock %}
{% block content %}
    <div class="panel panel-primary">
    <div class="panel-heading"><h3>Clarification</h3></div>
    <div class="panel-body">
        <form>
            <fieldset class="form-group">
                <label for="contestselect">Choose Contest</label>
                <select class="form-control" id="contestselect">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </fieldset>
            <fieldset class="form-group">
                <label for="clarificationcontent">Clarifcation</label>
                <textarea class="form-control" id="clarificationcontent" rows="5"></textarea>
            </fieldset>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    </div>
{% endblock %}
