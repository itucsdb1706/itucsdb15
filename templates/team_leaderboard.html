{% extends "layout.html" %}
{% block title %}All Teams{% endblock %}
{% block content %}
    <div class="panel panel-primary">
    <div class="panel-heading"><h3>Teams</h3></div>
    <div class="panel-body">
        <table class="table table-hover">
        <tr>
            <th>#</th> <th>Team Name</th><th>Total Score</th>
        </tr>
        {% for team in teams %}
            <tr>
                <td>{{ loop.index }}</td> <td><a href="{{ url_for('core.team', team_name=team.team_name) }}">{{ team.team_name }}</a></td><td>{{ team.team_rank }}</td>
            </tr>
        {% endfor %}
    </table>
    </div>
    </div>
{% endblock %}
{% block socialbar %}
    {% include "socialbar.html" %}
{% endblock %}
